<!DOCTYPE html>
<!-- DOCTYPE html 을 통해 browser 는 이 문서가 표준 html 규격에 맞게 작성된 문서라는 것을 인지하고 해석합니다 -->
<!-- HTML spec 은 w3 에 정의 되어 있습니다. https://www.w3.org/TR/html52/introduction.html#introduction -->
<html lang="en">
<!-- html 은 root element 로서 모든 code 와 element 들을 포함시킵니다. html tag 는 반드시 하나의 head 와 body 를 가지고 있어야 합니다 -->
<head>
  <!-- head element 에는 해당 문서에 대한 여러가지 metadata 들이 들어갑니다. 대표적으로 <link>, <meta>, <script>, <style>, <title> 등이 있습니다 -->
  <meta charset="UTF-8">
  <!-- meta tag 에는 여러 가지 속성을 지정할 수 있는데 charset 은 어떠한 캐릭터셋으로 인코딩 되어 있는지를 알려줍니다. -->
  <!-- <meta charset="EUC-KR">-->
  <title>안녕하세요, 금융고등학교 선생님!</title>
  <!-- 브라우저의 타이틀 상단에 표현되는 글자 입니다 -->
</head>
<body>
<!-- body element 는 하나만 존재합니다. body 안에 들어가는 element 들이 화면에 표현됩니다. -->
</body>
</html>
