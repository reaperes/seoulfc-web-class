<!DOCTYPE html> <!-- doctype declaration -->
<!-- html tag 들은 nesting 이 지켜지는게 좋습니다.
 nesting 이란 시작 태그와 끝 태그의 정렬이 같아야 하며
 stack 처럼 종료 태그는 반드시 직전에 같은 시작 태그와 동일해야 합니다 -->
<html> <!-- opening HTML tag -->
  <head> <!-- opening head tag -->
    <title>Page Title</title> <!-- title tag -->
  </head> <!-- closing head tag -->
  <body>  <!-- opening body tag -->
    <h1>Homepage Headline</h1> <!-- h1 headline -->
    <p>This is a paragraph.</p> <!-- paragraph -->
  </body> <!-- closing body tag -->
</html> <!-- closing HTML tag -->
